<!DOCTYPE html>
<html>
<head>
<script>
function clickCounter() {
  if (typeof(Storage) !== "undefined") {
    if (localStorage.clickcount) {
      localStorage.clickcount = Number(localStorage.clickcount)+1;
    } else {
      localStorage.clickcount = 1;
    }
    document.getElementById("result").innerHTML = "You have clicked the button " + localStorage.clickcount + " time(s).";
  } else {
    document.getElementById("result").innerHTML = "Sorry, your browser does not support web storage...";
  }
}
</script>
</head>
<body>
  <link rel="stylesheet" href="web session-storagestyle.css">

<p><button class="button"  onclick="clickCounter()" type="button">count on me!</button></p>
<div id="result"></div>
<p>this is how web-page session-storage workss</p>
<p>Close the browser tab (or window), and try again, 
  and the counter will continue to count (is not reset).</p>

</body>
</html>
